<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="controls">
        <button class="rainbowMode">Rainbow Mode</button>
        <input type="color" id="pickColor">
        <button class="colorButton">Choose Color</button>
        <button class="clearButton">Clear Sketch</button>
        <div class="range">
            <input type="range" id="pixelSize" min="2" max="64">
            <p class="pixelValue"></p>
        </div>
    </div>
</body>
</html>
